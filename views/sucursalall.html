<table id="example" class="table table-bordered table-striped table-hover js-basic-example dataTable" cellspacing="0" width="100%">
<thead> <tr>
<th>id_sucursal</th>
<th>desc_sucursal</th>
<th></th></thead>
<tbody>
{% for num in CAMPOS %}
<tr><td>{{num.id_sucursal}}</td><td>{{num.desc_sucursal}}</td><td><button type="button" class="btn btn-default" onclick="ver_form('sucursal',{{num.id_sucursal}})"><span class="glyphicon glyphicon-search"></span></button><button type="button" class="btn btn-primary" onclick="ver_form_modificar('sucursal',{{num.id_sucursal}})"><span class="glyphicon glyphicon-pencil"></span></button><button type="button" class="btn btn-danger" onclick="borrar('sucursal',{{num.id_sucursal}})"><span class="glyphicon glyphicon-remove"></span></button></td></tr>{% endfor %}
</tbody>
</table>
