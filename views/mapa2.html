<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <div class="card">
        <div class="header">
            <h2>
               Historial
            </h2>
            <div class="form-line">
                <label for="operario">Operario</label>
            <select id="operario">

                {% for estado in OPERARIOS %}
                <option value="{{estado.nombre}}" >{{estado.nombre}}</option>
                {% endfor %}

            </select>

            </div>
            <input id="filtrar" value="{{FILTRAR}}" style="display: none">
            <div class="form-line">

                <label for="fch_dia">Dia</label>
               <input id="fch_dia" value="{{DIA}}" style="width:5%">
                <label for="fch_mes">Mes</label>
                <input id="fch_mes" value="{{MES}}" style="width: 5%">
                <label for="fch_anio">Anio</label>
                <input id="fch_anio" value="2019" style="width: 10%">
            </div>
            <div class="form-line">
                <a  href="javascript:void(0)" class="btn btn-primary" onclick="ver_mapa_filtro(1)">Filtrar</a>
            </div>
        </div>
        <div class="gmap" id="mapid">    </div>


    </div>
</div>
<script>
    if($("#filtrar").val()==1){
        var mymap = L.map('mapid').setView([-24.7871748, -65.4178617], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);

        var polylinePoints = [];
        {% for num in CAMPOS %}
            L.marker([{{num.lat}},  {{num.lng}}]).addTo(mymap)
            .bindPopup("<b>{{num.usuario}}</b><br />{{num.fchalta}}").openPopup();
    polylinePoints.push([{{num.lat}},  {{num.lng}}]);
    {% endfor %}

    var popup = L.popup();
    var polyline = L.polyline(polylinePoints).addTo(mymap);
    function onMapClick(e) {
        popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
    }

    mymap.on('click', onMapClick);



    }

</script>
