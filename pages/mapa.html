<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <div class="card">
        <div class="header">
            <h2 id="ubicacion_actual">
                Ubicacion Actual
            </h2>
        </div>
        <div class="gmap" id="mapid">    </div>


    </div>
</div>
<script>

    var mymap = L.map('mapid').setView([-24.7871748, -65.4178617], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);
    {% for num in MAPA %}
    if({{num.lat}}!='0.0'){
        L.marker([{{num.lat}},  {{num.lng}}]).addTo(mymap)
            .bindPopup("<b>{{num.usuario}}</b><br />{{num.fchalta}}").openPopup();

    }
     {% endfor %}

    var popup = L.popup();

    function onMapClick(e) {
        popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
    }

    mymap.on('click', onMapClick);

    var d = new Date();
    var ff=d.getUTCDate()+"/"+  (d.getMonth()+1) +"/"+ d.getFullYear()+" "+ d.getHours()+ ":"+d.getMinutes()+":"+d.getSeconds();

    try {
        $("#ubicacion_actual").html("Ubicacion Actual:" + ff);
    }  catch (e){

    }


</script>
